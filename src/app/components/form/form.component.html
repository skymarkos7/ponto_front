<h2>formulario</h2>
Bem vindo <span><b>{{nome}}</b></span> preencha o formul√°rio a seguir <br>

<form id="form">
  <label for="name">Nome:</label>
  <input type="text" id="name" name="name" pattern="[A-Za-z\s]{3,}" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="cpf">CPF:</label>
  <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>

  <label for="celular">Celular:</label>
  <input type="text" id="celular" name="celular" pattern="\d{2}\s\d{5}-\d{4}" required>

  <label for="conhecimentos">Conhecimentos:</label>
  <select id="conhecimentos" name="conhecimentos">
    <option value="">Selecione</option>
    <option value="php">PHP</option>
    <option value="node">Node.js</option>
    <option value="devops">DevOps</option>
  </select>

  <button type="submit">Enviar</button>
</form>
