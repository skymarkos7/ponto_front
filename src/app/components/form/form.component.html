<h2>welcome: {{ user }}</h2>


<form>
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" maxlength="100" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" maxlength="100" required>

  <label for="cpf">CPF:</label>
  <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" required>

  <label for="celular">Celular:</label>
  <input type="text" id="celular" name="celular" pattern="\(\d{2}\)\s\d{5}-\d{4}" maxlength="15">

  <label for="conhecimentos">Conhecimentos:</label>
  <select id="conhecimentos" name="conhecimentos[]" multiple required>
    <option value="git">Git</option>
    <option value="react">React</option>
    <option value="php">PHP</option>
    <option value="nodejs">NodeJS</option>
    <option value="devops">DevOps</option>
    <option value="banco-de-dados">Banco de Dados</option>
    <option value="typescript">TypeScript</option>
  </select>

  <input type="submit" value="Enviar">
</form>
