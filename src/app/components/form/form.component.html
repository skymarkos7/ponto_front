<h2>formulario</h2>
Bem vindo <span><b>{{nome}}</b></span> preencha o formul√°rio a seguir <br>

<form (submit)="onSubmit()">
  <label for="name">Nome</label>
  <input type="text" [(ngModel)]="name" name="name">
  <label for="name">E-mail</label>
  <input type="email" [(ngModel)]="email" name="email">
  <label for="name">CPF</label>
  <input type="text" [(ngModel)]="cpf" name="cpf">
  <label for="name">Fone</label>
  <input type="tel" [(ngModel)]="phone" name="phone">
  <label for="name">Conhecimentos</label>
  <select [(ngModel)]="knowledge" name="knowledge">
    <option value="php">PHP</option>
    <option value="node">Node.js</option>
    <option value="devops">DevOps</option>
  </select>
  <button type="submit">envia</button>
</form>
